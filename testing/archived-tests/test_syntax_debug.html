<!DOCTYPE html>
<html>
<head>
    <title>Syntax Debug Test</title>
</head>
<body>
    <h1>JavaScript Syntax Debug Test</h1>
    <button id="assign-judge-btn">Test Button</button>

    <script>
    console.log('=== SYNTAX DEBUG TEST ===');
    console.log('Line 1: Basic test');
    console.log('Line 2: Testing parentheses');
    console.log('Line 3: Testing quotes "test"');
    console.log('Line 4: Testing quotes \'test\'');
    console.log('Line 5: Testing object:', {test: 'value'});
    console.log('Line 6: Testing array:', [1, 2, 3]);

    document.getElementById('assign-judge-btn').addEventListener('click', function() {
        alert('Simple test button works!');
    });

    console.log('=== SYNTAX DEBUG COMPLETE ===');
    </script>
</body>
</html>
